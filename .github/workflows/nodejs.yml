name: Node.js CI

on:
  push:
    branches: [main] # or 'master', depending on your default branch
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16' # Specify the Node.js version

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build
      run: npm run build # Optional, if you have a build script

    - name: Deploy
      run: |
        echo "Deploy steps go here" # Replace with your deployment steps
