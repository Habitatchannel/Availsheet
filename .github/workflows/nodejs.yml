name: Node.js Express Server

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Ensure you are using the latest version

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Ensure you are using the latest version
        with:
          node-version: '20'  # Explicitly specify Node.js version 20

      - name: Install dependencies
        run: npm install

      - name: Run server
        run: npm start
        env:
          APP_TOKEN: ${{ secrets.APP_TOKEN }}

      - name: Run additional script (Optional)
        run: npm test  # This runs `node script.js`
